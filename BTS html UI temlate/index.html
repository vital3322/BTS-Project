<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>BTS Project</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />

</head>

<body>
<div class="image-container set-full-height" style="background-image: url('assets/img/wizard-city.jpg')">

    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">
                <div class="card wizard-card" data-color="azzure" id="wizard">
                    <form action="" method="" id="mainForm">
                <!--        You can switch ' data-color="azzure" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>BTS Project</b><br>
                        	   <small>Determining the quality of the description of a bug.</small>
                        	</h3>
                    	</div>
						<div class="wizard-navigation">
							<ul>
                              <li><a href="#role" data-toggle="tab">Roles</a></li>
	                        </ul>
						</div>
                        <div class="tab-content">
                            <div class="tab-pane" id="role">
                                  <h4 class="info-text">Select Role </h4>
                                  <div class="row">
                                      <div class="col-sm-10 col-sm-offset-1">
                                          <div class="col-sm-4">
                                              <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Select this role if you want to download projects / train the system.">
                                                  <input class="radioRole" type="radio" name="role" value="admin">
                                                  <a href="admin-actions.html" >
                                                  <div class="icon">                                                      
                                                        <i class="fa fa-cog"></i>
                                                  </div>
                                                  </a>
                                                  <h6>Admin</h6>
                                              </div>
                                          </div>
                                          <div class="col-sm-4">
                                              <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Select this role if you want to set quality parameters of recommendation.">
                                                  <input class="radioRole" type="radio" name="role" value="analyst">
                                                  <a href="analyst-actions.html" >
                                                  <div class="icon">
                                                      <i class="fa fa-bar-chart"></i>
                                                  </div>
                                                  </a>
                                                  <h6>Analyst</h6>
                                              </div>
                                          </div>
                                          <div class="col-sm-4">
                                              <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Select this role if you want to get recommendation.">
                                                  <input class="radioRole" type="radio" name="role" value="user">
                                                  <a href="user-actions.html" >
                                                  <div class="icon">
                                                      <i class="fa fa-male"></i>
                                                  </div>
                                                  </a>
                                                  <h6>User</h6>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                            </div>
                            
                        </div>
                        <div class="wizard-footer">
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div> <!-- row -->
    </div> <!--  big container -->

    <div class="footer">
        <div class="container">
             Made with <i class="fa fa-heart heart"></i> 
        </div>
    </div>


</div>

</body>

	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

	<script src="assets/js/jquery.validate.min.js"></script>
  <script src="assets/js/script.js"></script>
</html>
